<!DOCTYPE html>

<head>
    <title>Navbar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="navbar.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <!-- Logo -->
        <a href="index.html">
            <img class="logo" src="logo.png" alt="Logo">
        </a>
            
        

        <!-- Navbar links --> 
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
                        Search by Season
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Year 9 Gallery</a>
                        <a class="dropdown-item" href="#">Year 10 Gallery</a>
                        <a class="dropdown-item" href="#">Year 11 Gallery</a>
                        <a class="dropdown-item" href="#">Year 12 Gallery</a>
                        <a class="dropdown-item" href="#">Year 13 Gallery</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
                        About
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">About the School</a>
                        <a class="dropdown-item" href="#">About the Art Department</a>
                        <a class="dropdown-item" href="#">About the Artists</a>
                    </div>
                </li>
            </ul>
        </div>

        <!--Search Bar-->
        <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Search">
            <button class="btn" type="button">Search</button>
        </form>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    
</body>
